<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="index::Layout(~{::section})">
<head>	
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

	<section class="vh-100 gradient-custom">
		<form th:action="@{/list_users}" method="POST">
				<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			  <div class="card bg-white text-dark" style="border-radius: 1rem;">
				<div class="card-body p-10 text-center">
	  
				  <div class="mb-md-5 mt-md-4 pb-5">
	  
					<h2 class="fw-bold mb-2">Login as Admin</h2>
					<p class="text-dark-50 mb-5">Please enter your login id and password!</p>
	  
					<div class="form-outline form-dark mb-4">
					  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
					  <label class="form-label" for="typeEmailX">Email</label>
					</div>
	  
					<div class="form-outline form-dark mb-4">
					  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
					  <label class="form-label" for="typePasswordX">Password</label>
					</div>
	  
					<p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="#!">Forgot password?</a></p>
	  
					<button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
	  
				  </div>
	  
				  <div>
					<p class="mb-0">Don't have an account? <a href="signup" class="text-dark-50 fw-bold">Sign Up</a></p>
				  </div>
	  
				</div>
			  </div>
			</div>
		  </div>
		</div>
		
		</form>
	  </section>


</body>
</html>
