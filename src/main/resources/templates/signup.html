<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="index::Layout(~{::section})">
<head>	
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<section>
			
			<div class="row gradient-custom" style="padding-top: 25px; ">
			
				<div class="col-md-4 offset-md-4">
				
					<div class="my-card mt-1"  style="border-radius: 1rem;">
					
					<div class="container text-center">
					
						<img style="width: 80px;" src="" th:src="@{/images/membership.png}" alt="" />	
					
					</div>
					
						<h1 style="text-align: center;">Register Here !!</h1>
						
						<form th:action="@{/process_register}" th:object="${patient}" 
						method="post" style="max-width: 600px; margin: 0 auto;">
						
							
							 <div class="mb-3">
                <label class="col-4 col-form-label">E-mail </label>
                <div class="col-25">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
             
            <div class="mb-3">
                <label class="col-4 col-form-label">Password </label>
                <div class="col-25">
                    <input type="password" th:field="*{password}" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>
             
            <div class="mb-3">
                <label class="col-4 col-form-label">First Name </label>
                <div class="col-25">
                    <input style="width: 100%;" type="text" th:field="*{firstname}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="mb-3">
                <label class="col-4 col-form-label">Last Name </label>
                <div class="col-25">
                    <input style="width: 100%;" type="text" th:field="*{lastname}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>

            <div class="mb-3">
                <label class="col-4 col-form-label">address </label>
                <div class="col-25">
                    <input style="width: 100%;" type="text" th:field="*{address}" class="form-control"
                            required minlength="2" maxlength="100" />
                </div>
            </div>
             
            <!-- terms and condition agriment -->
 							
 							<div class="form-group form-check">
 							
 							<input type="checkbox"
 							name="agreement"
 							class="form-check-input"
 							id="agreement"
 							/>
 							
 							<label for="agreement">accept terms and conditions</label>
 							 							
 							</div> 							
 							
 							<div style="padding-top: 8px; text-align: center;">
 							
 							<button type="submit" class="btn bg-primary text-white">
							
							Submit
							
 							</button>
 							
 							<button type="reset" class="btn btn-warning btn-block">
							
							Reset
							
 							</button>
 							
 							</div>
 			
        </div>
        </form>
    </div>
	
</section>


</body>
</html>
